    <title>D3d12infoGUI Report</title>
    <style>
        table {
            width: 100%;
            border: 2px solid;
            border-collapse: collapse;
            border-color: #a7a7a7;
            margin: 0.9em 0;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 0.9em rgba(0, 0, 0, 0.15);
            table-layout: fixed;
            word-wrap: break-word;
        }

        tr {
            width: 100%;
        }

        tr:nth-of-type(odd) {
            background-color: #e6e5e5;
        }

        #ReportContainer tr:nth-of-type(1){
            text-align: center;
            background-color: #e6e5e5;
            padding: 0;
        }

        td {
            border: 1px solid;
            border-color: #a7a7a7;
        }

        td:nth-of-type(even) {
            background-color: #00000010;
            width: 10%;
        }

        td:nth-of-type(odd) {
            width: 60%;
        }

        button {
            margin: auto;
            width: 10em;
            background-color: #5bab5d;
            border: none;
            color: white;
            padding: 0.6em 1em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.3em;
        }

        button:disabled {
            background-color: #7c7c7c;
        }
    </style>

                "16": "D3D12_COMMAND_LIST_SUPPORT_FLAG_VIDEO_DECODE",

        const VendorIDs =
        {
            "4098": "AMD/ATI",
            "4130": "AMD",
            "4318": "NVIDIA",
            "5140": "Microsoft",
            "32902": "Intel",
        }

        let SubmitButton
        let SubmitButtonText
        const SubmissionIDs = {true:[], false:[]}

        function MakeHumanReadable(property, value) {
            if (value == null) return value

            if (property in EnumMappings) {
                return EnumMappings[property][value] ?? `Unknown(${value})`
            }

            if (property in BitFlagsMappings) {
                let result = ''
                for (let i = 1; i < value; i = i << 1) {
                    if (value & i) {
                        result += (BitFlagsMappings[property][i] ?? `Unknown(${i})`) + " | "
                    }
                }
                if (result == '') {
                    result = BitFlagsMappings[property][0] ?? `Unknown(0)`
                }
                else {
                    result = result.substring(0, result.length - 3)
                }
                return result
            }

            switch (property) {
                case "D3D12EnableExperimentalFeatures":
                    {
                        return value.join(", ")
                    }
                //// 64 bit encoded version
                //case "OSVersion":
                //case "UMDVersion":
                //    {
                //        let a = BigInt(value)
                //        return `${(a >> 48n) & 65535n}.${(a >> 32n) & 65535n}.${(a >> 16n) & 65535n}.${a & 65535n}`
                //    }
                // WORD sized hex number
                case "DXGI_ADAPTER_DESC3.VendorId":
                case "VkPhysicalDeviceProperties.vendorID":
                    {
                        let ZeroPad = (e, pad) => e.length >= pad ? e : "0".repeat(pad - e.length) + e
                        let hexValue = "0x" + ZeroPad(Number(value).toString(16), 4)
                        if (VendorIDs[value])
                            return `${hexValue} (${VendorIDs[value]})`
                        else
                            return hexValue
                    }
                // WORD sized hex number
                case "DXGI_ADAPTER_DESC3.DeviceId":
                case "DXGI_ADAPTER_DESC3.Revision":
                case "VkPhysicalDeviceProperties.deviceID":
                    {
                        let ZeroPad = (e, pad) => e.length >= pad ? e : "0".repeat(pad - e.length) + e
                        return "0x" + ZeroPad(Number(value).toString(16), 4)
                    }
                // DWORD sized hex number
                case "DXGI_ADAPTER_DESC3.SubSysId":
                    {
                        let ZeroPad = (e, pad) => e.length >= pad ? e : "0".repeat(pad - e.length) + e
                        return "0x" + ZeroPad(Number(value).toString(16), 8)
                    }
                // Bytes to human readable
                case "GetPhysicallyInstalledSystemMemory":
                    value *= 1024
                case "MEMORYSTATUSEX::ullTotalPhys":
                case "MEMORYSTATUSEX::ullTotalPageFile":
                case "MEMORYSTATUSEX::ullTotalVirtual":
                case "DXGI_QUERY_VIDEO_MEMORY_INFO[DXGI_MEMORY_SEGMENT_GROUP_LOCAL].Budget":
                case "DXGI_QUERY_VIDEO_MEMORY_INFO[DXGI_MEMORY_SEGMENT_GROUP_LOCAL].AvailableForReservation":
                case "DXGI_QUERY_VIDEO_MEMORY_INFO[DXGI_MEMORY_SEGMENT_GROUP_NON_LOCAL].Budget":
                case "DXGI_QUERY_VIDEO_MEMORY_INFO[DXGI_MEMORY_SEGMENT_GROUP_NON_LOCAL].AvailableForReservation":
                case "DXGI_ADAPTER_DESC3.DedicatedVideoMemory":
                case "DXGI_ADAPTER_DESC3.DedicatedSystemMemory":
                case "DXGI_ADAPTER_DESC3.SharedSystemMemory":
                    {
                        const prefixes = ['B', 'KiB', 'MiB', 'GiB', 'TiB']
                        let a = Number(value)
                        let prefixIndex = 0
                        while (a > 1024) {
                            a /= 1024
                            ++prefixIndex
                        }
                        a = a.toFixed(2)
                        return a + prefixes[prefixIndex]
                    }
            }

            return value
        }


        let reportIndex = 0

        let ShowRetail = true
        let Headers = []
        let Adapters = []

        function InitReportData() {
            Headers = reports.map(e => { return {"Header": e.Header, "SystemInfo": e.SystemInfo}})
            let retailAdapters = reports[0].Adapters;
            let previewAdapters = reports[1].Adapters;
            for(let i = 0; i < retailAdapters.length; ++i)
            {
                Adapters.push([retailAdapters[i], previewAdapters[i]]);
            }
        }

        function WriteObjectToTable(obj, table, prefix = "", enableNesting = true)
        {
            if (typeof(obj) == "object" && !Array.isArray(obj))
            {
                for (const property in obj) {
                    let newPrefix = prefix
                    if (newPrefix != "") newPrefix += "."
                    if (!enableNesting) newPrefix = ""
                    newPrefix += property
                    WriteObjectToTable(obj[property], table, newPrefix, enableNesting)
                }
            }
            else
            {
                const row = document.createElement("tr")

                const cell0 = document.createElement("td")
                const cell0Text = document.createTextNode(prefix)
                cell0.appendChild(cell0Text)
                row.appendChild(cell0)

                const cell1 = document.createElement("td")
                const cell1Text = document.createTextNode(MakeHumanReadable(prefix, obj))
                cell1.appendChild(cell1Text)
                row.appendChild(cell1)

                table.appendChild(row)
            }
        }

        function UpdateHeader() {
            const headerContainer = document.getElementById("HeaderContainer")

            while (headerContainer.lastElementChild) {
                headerContainer.removeChild(headerContainer.lastElementChild)
            }

            const table = document.createElement("table")
            const tableBody = document.createElement("tbody")

            // Empty first row to make automatic table size calculation consistent between tables
            const firstRow = document.createElement("tr")
            tableBody.appendChild(firstRow)

            WriteObjectToTable(ShowRetail ? Headers[0] : Headers[1], tableBody, "" , false)

            table.appendChild(tableBody)
            headerContainer.appendChild(table)
        }

        function PrepareReport()
        {
            header = ShowRetail ? Headers[0] : Headers[1]
            adapters = Adapters[reportIndex]
            adapter = ShowRetail ? adapters[0] : adapters[1]
            console.dir(reports)
            let submission = {}
            function Flatten(obj, prefix)
            {
                if (typeof(obj) == "object" && !Array.isArray(obj))
                {
                    for (const property in obj) {
                        let newPrefix = prefix
                        if (newPrefix != "") newPrefix += "."
                        newPrefix += property
                        Flatten(obj[property], newPrefix)
                    }
                }
                else if (Array.isArray(obj))
                {
                    submission[prefix] = obj.join(", ")
                }
                else
                {
                    submission[prefix] = obj
                }
            }
            Flatten(header, "")
            Flatten(adapter, "")
            for (const property in submission) {
                if (typeof submission[property] == "boolean")
                {
                    submission[property] = +submission[property];
                }
            }
            return submission
        }

        function UpdateReport() {
            const report = Adapters[reportIndex]

            const reportContainer = document.getElementById("ReportContainer")

            while (reportContainer.lastElementChild) {
                reportContainer.removeChild(reportContainer.lastElementChild)
            }

            const table = document.createElement("table")
            const tableBody = document.createElement("tbody")

            {
                const firstRow = document.createElement("tr")
                const cell = document.createElement("td")
                cell.colSpan = 2
                {
                    let button = document.createElement("button")
                    button.onclick = () => {
                        --reportIndex
                        UpdateReport()
                    }
                    button.disabled = reportIndex == 0
                    const buttonText = document.createTextNode("Previous report")
                    button.appendChild(buttonText)
                    cell.appendChild(button)
                }
                {
                    SubmitButton = document.createElement("button")
                    SubmitButton.disabled = true
                    SubmitButton.onclick = () => {
                        SubmitButton.disabled = true

                        if (SubmissionIDs[ShowRetail][reportIndex])
                        {
                            location.href=`${siteAddress}/ID?ID=${SubmissionIDs[ShowRetail][reportIndex]}`
                            return
                        }

                        let xhr = new XMLHttpRequest()
                        xhr.open("POST", apiAddress + "/post_submission")
                        xhr.setRequestHeader("Content-Type", "application/json")
                        xhr.onreadystatechange = () => {
                            if(xhr.readyState == 4 && xhr.status == 200) {
                                location.href=`${siteAddress}/ID?ID=${xhr.responseText}`
                            }
                        }
                        xhr.send(JSON.stringify(PrepareReport()))
                    }
                    SubmitButtonText = document.createTextNode("Please wait.")
                    SubmitButton.appendChild(SubmitButtonText)
                    cell.appendChild(SubmitButton)
                    const onGetSubmissionID = () => {
                        SubmitButton.disabled = false
                        if (SubmissionIDs[ShowRetail][reportIndex])
                            SubmitButtonText.textContent = "Open Online"
                        else
                            SubmitButtonText.textContent = "Submit Report"
                    }
                    if (SubmissionIDs[ShowRetail][reportIndex] != null)
                    {
                        onGetSubmissionID()
                    }
                    else
                    {
                        let xhr = new XMLHttpRequest()
                        xhr.open("POST", apiAddress + "/is_submitted")
                        xhr.setRequestHeader("Content-Type", "application/json")
                        xhr.onreadystatechange = () => {
                            if(xhr.readyState == 4 && xhr.status == 200) 
                            {
                                SubmissionIDs[ShowRetail][reportIndex] = Number(xhr.responseText)
                                onGetSubmissionID()
                            }
                        }
                        xhr.send(JSON.stringify(report))
                    }
                }
                {
                    let button = document.createElement("button")
                    button.onclick = () => {
                        ShowRetail = !ShowRetail
                        UpdateOutput()
                    }
                    button.disabled = reportIndex == Adapters.length - 1
                    const buttonText = document.createTextNode(ShowRetail ? "Switch to Preview" : "Switch to Retail")
                    button.appendChild(buttonText)
                    cell.appendChild(button)
                }
                {
                    let button = document.createElement("button")
                    button.onclick = () => {
                        ++reportIndex
                        UpdateReport()
                    }
                    button.disabled = reportIndex == Adapters.length - 1
                    const buttonText = document.createTextNode("Next report")
                    button.appendChild(buttonText)
                    cell.appendChild(button)
                }
                firstRow.appendChild(cell)
                tableBody.appendChild(firstRow)
            }

            WriteObjectToTable(ShowRetail ? report[0] : report[1], tableBody)

            table.appendChild(tableBody)
            reportContainer.appendChild(table)
        }

        function UpdateOutput()
        {
            UpdateHeader()
            UpdateReport()
        }

        function OnLoad() {
            InitReportData()
            UpdateOutput()
        }
    </script>
</head>
<body onload="OnLoad()">
    <div id="HeaderContainer"></div>
    <div id="ReportContainer"></div>
</body>
</html>

<dialog closedby="any" id="SettingsDialog">
    <div class="DialogItem">
        <input type="checkbox" id="AllowPreferenceCookiesCheckbox">
        <div style="width: 0.2em"></div>
        <label for="AllowPreferenceCookiesCheckbox">Allow Saving Preferences via Cookies</label>
    </div>
    <div class="DialogItem">
        <fieldset id="ThemeSetting">
            <legend>Select a theme:</legend>
            <div>
                <input type="radio" id="ThemeAuto" name="theme" value="auto" />
                <label for="ThemeAuto">Auto</label>
            </div>
            <div>
                <input type="radio" id="ThemeDark" name="theme" value="dark" />
                <label for="ThemeDark">Dark</label>
            </div>
            <div>
                <input type="radio" id="ThemeLight" name="theme" value="light" />
                <label for="ThemeLight">Light</label>
            </div>
        </fieldset>
    </div>
    <div class="DialogItem">
        <form method="dialog">
            <button>Close</button>
        </form>
    </div>
</dialog>
